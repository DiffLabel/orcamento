<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Proposta Comercial – Diff Label</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; max-width: 960px; background: #f5f5f5; }
    .wrapper { background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 8px rgba(0,0,0,0.1); }
    h1 { text-align: center; margin-bottom: 20px; }
    label { display: block; margin-top: 12px; font-weight: bold; }
    input, select, textarea { width: 100%; padding: 8px; margin-top: 4px; border: 1px solid #ccc; border-radius: 4px; font-size: 14px; box-sizing: border-box; }
    .previewValores { margin-top: 10px; font-size: 14px; color: #555; }
    button { margin-top: 15px; padding: 12px 20px; background-color: #1a73e8; color: #fff; border: none; border-radius: 4px; font-size: 16px; cursor: pointer; }
    button:hover { background-color: #0f5cc8; }
    a#btnWhats { display: none; margin-top: 15px; text-decoration: none; background-color: #25D366; color: white; padding: 12px; border-radius: 4px; font-weight: bold; font-size: 16px; }
    a#btnWhats:hover { background-color: #1ebe5c; }
    .section-divider { border-top: 1px solid #ccc; margin: 20px 0; }
  </style>
</head>
<body>
  <div class="wrapper">
    <h1>Proposta Comercial</h1>

    <label>Nº do Orçamento:</label>
    <input type="text" id="numOrcamento" readonly />

    <label>Nome do Cliente:</label>
    <input type="text" id="nomeCliente" required />

    <label>CNPJ:</label>
    <input type="text" id="cnpjCliente" placeholder="Somente números" />

    <label>Telefone:</label>
    <input type="text" id="telefoneCliente" placeholder="Somente números" />

    <label>E-mail:</label>
    <input type="email" id="emailCliente" required />

    <div id="itensContainer"></div>
    <button onclick="adicionarItem()">Adicionar Item</button>

    <div class="section-divider"></div>
    <h2>Termos e Condições de Venda</h2>
    <label>Validade da Proposta:</label>
    <input type="text" id="validadeProposta" value="10 dias" />
    <label>Prazo de Entrega (dias úteis):</label>
    <select id="prazoEntrega"><option>3/4</option><option>5/6</option><option>7/8</option><option>9/10</option></select>
    <label>Condição de Pagamento:</label>
    <select id="condPagamento"><option>À vista</option><option>14dd</option><option>21dd</option><option>28dd</option><option>14/28dd</option><option>35dd</option></select>
    <label>Frete:</label>
    <select id="frete"><option>FOB</option><option>CIF</option></select>
    <label>Contato Comercial:</label>
    <input type="text" id="contatoComercial" value="pedro@diffembalagens.com.br; vendas@diffembalagens.com.br" />

    <div class="section-divider"></div>
    <h2>OBS:</h2>
    <textarea id="obsGerais">Para agilizar a impressão, pedimos que arquivos sejam enviados em pdf vetorizado;
Para impressão em Bopp Metalizado/Transparente o arquivo recebido pela Diff deve conter o mapa de branco, caso contrário será adicionado 1 dia a mais no prazo de entrega;
A Diff só se responsabiliza por cores exatas de trabalho, quando a mesma receber amostra física ou prova de cor do cliente;
A impressão só será feita após aprovação por e-mail do arquivo: "layout de aprovação";
Prazo de Entrega começa a contar após aprovação do "Layout de aprovação";
Haverá atualização de valor, caso formato/quantidade final do rótulo seja diferente do proposto inicialmente.</textarea>

    <div class="section-divider"></div>
    <button onclick="mostrarPreview()">Mostrar Preview</button>
    <button onclick="calcularOrcamento()">Calcular Orçamento + Gerar PDF</button>
    <button onclick="gerarPDF()">Gerar PDF (sem recálculo)</button>
    <a id="btnWhats" target="_blank">Enviar via WhatsApp</a>

    <div id="resultado" style="display:none"></div>
  </div>

  <script>
    let contador = 0;
    const materiais=["Ad Couche","Bopp Branco Fosco","Bopp Brilho","Bopp Metalizado","Bopp Transparente","Bopp Holográfico","Vinil Fosco","Vinil Amarelo","Vinil Preto","Vinil Brilho","Vinil Refletivo","Vinil Transparente"];
    const acabamentos=["Em Cartela","Em Rolo/Bobina","Rolo/Bobina com Laminação Fosca","Rolo/Bobina com Laminação Brilho"];
    const colas=["Cola Acrílica","Cola Borracha","Cola Removível"];
    const cores=["1x0 (Preto)","4x0 (CMYK)","5x0 (CMYK + Branco)"];

    function gerarNumeroOrcamento(){
      let n=parseInt(localStorage.getItem('ultimoOrcamento')||0)+1;
      localStorage.setItem('ultimoOrcamento',n);
      document.getElementById('numOrcamento').value=String(n).padStart(5,'0');
    }

    function criarSelect(arr){return arr.map(o=>`<option>${o}</option>`).join('');}

    function adicionarItem(){
      const cont=document.getElementById('itensContainer');
      const div=document.createElement('div');div.className='item';
      div.innerHTML=`
        <h3>Item ${contador+1}</h3>
        <label>Material:</label><select class=material required>${criarSelect(materiais)}</select>
        <label>Acabamento:</label><select class=acabamento required>${criarSelect(acabamentos)}</select>
        <label>Cola:</label><select class=cola required>${criarSelect(colas)}</select>
        <label>Cores:</label><select class=cores required>${criarSelect(cores)}</select>
        <label>Largura (mm):</label><input class=largura type=number required>
        <label>Altura (mm):</label><input class=altura type=number required>
        <label>Quantidade:</label><input class=quantidade type=number required>
        <label>Preço p/ m² (R$):</label><input class=preco type=number step=0.01 required>
        <div class=previewValores>
          <span>m²: <b class=previewM2>0.000</b></span><br>
          <span>Valor Un.: R$ <b class=previewUnitario>0.0000</b></span><br>
          <span>Total: R$ <b class=previewTotal>0.00</b></span>
        </div>`;
      cont.appendChild(div);
      contador++;
    }

    document.getElementById('itensContainer').addEventListener('input',e=>{
      const itm=e.target.closest('.item'); if(!itm) return;
      const l=parseFloat(itm.querySelector('.largura').value)||0;
      const a=parseFloat(itm.querySelector('.altura').value)||0;
      const m2=((l+3)*(a+3)/1e6).toFixed(3);
      itm.querySelector('.previewM2').textContent=m2;
      const q=parseInt(itm.querySelector('.quantidade').value)||0;
      const p=parseFloat(itm.querySelector('.preco').value)||0;
      const mat=itm.querySelector('.material').value;
      const tot=(mat.includes('Vinil')&&m2*q<5&&q<=2000)?225:(m2*q*p);
      itm.querySelector('.previewTotal').textContent=tot.toFixed(2);
      itm.querySelector('.previewUnitario').textContent=(q? (tot/q).toFixed(4):'0.0000');
    });

    function mostrarPreview(){ renderizar(); document.getElementById('resultado').style.display='block'; }
    function calcularOrcamento(){ renderizar(); gerarLinkWhatsApp(); gerarPDF(); }

    function renderizar(){
      const num=document.getElementById('numOrcamento').value;
      const data=new Date().toLocaleDateString('pt-BR');
      let html=`<h2>Proposta ${num} - ${data}</h2><table border=1 cellpadding=4 cellspacing=0>`;
      html+=`<tr><th>Item</th><th>Desc</th><th>Qtd</th><th>Unit</th><th>Total</th></tr>`;
      document.querySelectorAll('.item').forEach((itm,i)=>{
        const mat=itm.querySelector('.material').value;
        const desc=`Material: ${mat}`;
        const q=itm.querySelector('.quantidade').value;
        const unit=itm.querySelector('.previewUnitario').textContent;
        const tot=itm.querySelector('.previewTotal').textContent;
        html+=`<tr><td>${i+1}</td><td>${desc}</td><td>${q}</td><td>R$ ${unit}</td><td>R$ ${tot}</td></tr>`;
      });
      html+='</table>';
      document.getElementById('resultado').innerHTML=html;
    }

    function gerarLinkWhatsApp(){/*...*/}

    async function gerarPDF(){
      const {jsPDF}=window.jspdf;
      const doc=new jsPDF({unit:'pt',format:'a4'});
      const W=doc.internal.pageSize.getWidth(),M=40;
      // gray header
      doc.setFillColor(220,220,220);doc.rect(0,0,W,60,'F');
      doc.setFont('Helvetica','bold').setTextColor(0).setFontSize(18);
      doc.text(`PROPOSTA COMERCIAL ${document.getElementById('numOrcamento').value}`,W/2,40,{align:'center'});
      // rest unchanged (no m²)
      doc.save(`Proposta_${document.getElementById('numOrcamento').value}.pdf`);
    }

    window.onload=()=>{ gerarNumeroOrcamento(); adicionarItem(); };
  </script>
</body>
</html>
